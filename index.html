<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Biglietteria</title>
</head>
<body>
    <form class="row gy-2 gx-3 align-items-center">
        <div class="col-12 d-flex justify-content-center">
            <div class="col-6 d-flex justify-content-around">
                <div class="col-3">
                    <label class="visually-hidden" for="autoSizingInput">Nome Cognome</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Nome Cognome">
                </div>
                <div class="col-3">
                    <label class="visually-hidden" for="autoSizingInput">Km da percorrere</label>
                    <input type="number" class="form-control" id="autoSizingInput" placeholder="Km da percorrere">
                  </div>
                <div class="col-3">
                  <label class="visually-hidden" for="autoSizingSelect">Fascia d'età</label>
                  <select class="form-select" id="autoSizingSelect">
                    <option selected>Fascia d'età...</option>
                    <option value="1">Minorenne (-18)</option>
                    <option value="2">Senior (+60)</option>
                    <option value="3">Adulto</option>
                  </select>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary m-3">Genera</button>
                <button type="submit" class="btn btn-primary m-3">Annulla</button>
            </div>
        </div>
      </form>


    <script src="./js/main.js"></script>
</body>
</html>
